<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiva haqida</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    
      z-index: 1;
    }

    .content {
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #000;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .content img {
      width: 500px;
      height: 300px;
      border-radius: 20px;
    }

    .buttons a {
      padding: 12px 25px;
      background-color: #ffcc00;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 32px;
      }
      .content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <img src="Xiva.png" alt=""  onclick="window.location.href='https://uzbekistan360.uz/ru/location/khivaRZL'">
      <h1 style="color: #000;">XIVA</h1>
      <p>
        Xiva — qadimiy shahar bo‘lib, O‘zbekistonning eng tarixiy va madaniy markazlaridan biridir. 
        Bu yerda ko‘plab me'moriy obidalar, madrasa va masjidlar mavjud bo‘lib, ularning aksariyati YuNESKO merosi ro‘yxatiga kiritilgan.
      </p>
      <div class="buttons">
        <a href="xiva.html">Sayohatga chiqish</a>
      </div>
    </div>
  </div>

</body>
</html>
