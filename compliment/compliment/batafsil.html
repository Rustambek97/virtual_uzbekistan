<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  background-image: url('../rasmlar/Ark-qorgoni.jpg');
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  color: #000000;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: rgba(0, 0, 0, 0.8); /* Shaffof qora fon */
  padding: 15px 20px;
  border-bottom: 1px solid #444;
}

.navbar-brand {
  width: 200px;
  height: 80px;
  margin-left: -23px;
  margin-top: -5px;
}

.nav-link {
  margin: 0 15px;
  font-size: 18px;
  color: #e0e0e0 !important;
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: #00d4ff !important;
}

/* Dropdown menyusini sozlash */
.dropdown-toggle::after {
  border: none;
  content: '▼';
  font-size: 12px;
  margin-left: 5px;
  vertical-align: middle;
  transition: transform 0.3s ease;
}

.dropdown-toggle[aria-expanded="true"]::after {
  content: '▲';
  transform: rotate(180deg);
}

.dropdown-menu {
  background-color: #2c2c2c;
  border: 1px solid #444;
  border-radius: 8px;
  margin-top: 5px;
  opacity: 0;
  transform: translateY(20px);
  visibility: hidden;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.dropdown-menu.show {
  opacity: 1;
  transform: translateY(0);
  visibility: visible;
}

.dropdown-item {
  color: #e0e0e0;
  font-size: 16px;
  padding: 8px 20px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.dropdown-item:hover {
  background-color: #00d4ff;
  color: #1a1a1a;
}

.search-input {
  background-color: transparent;
  border: 1px solid #e0e0e0;
  color: #e0e0e0;
  border-radius: 20px;
}

.submit {
  border: 1px solid #e0e0e0;
  border-radius: 40px;
  transition: 0.3s;
  color: #e0e0e0;
}

.submit:hover {
  border: 1px solid #218838;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.35); /* box-shadow sintaksisi tuzatildi */
}

.search-input::placeholder {
  color: #bbb;
}

.sections {
  padding-top: 80px; /* Navbar uchun joy */
}

.section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  opacity: 1; /* Dastlab ko‘rinadigan qilindi */
  transform: translateY(0); /* Dastlab joyida */
  transition: opacity 0.6s ease, transform 0.6s ease; /* Animatsiya saqlanadi */
}

.section.visible {
  opacity: 1;
  transform: translateY(0);
  animation: slideUp 0.6s ease forwards;
}

@keyframes slideUp {
  0% {
      opacity: 0;
      transform: translateY(50px);
  }
  100% {
      opacity: 1;
      transform: translateY(0);
  }
}

.text-content {
  padding: 40px;
}

.text-content h2 {
  font-size: 28px;
  font-weight: bold;
  color: #00d4ff;
  margin-bottom: 20px;
}

.text-content p {
  font-size: 16px;
  color: #000000; /* Matn rangi o‘zgartirildi */
  margin-bottom: 20px;
}

.btn-sm {
  margin-right: 10px;
  border-radius: 15px;
}

.btn-primary {
  background-color: #00d4ff;
  border: none;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #00b0cc;
}

.btn-success {
  background-color: #28a745;
  border: none;
  border-radius: 20px;
  transition: background-color 0.3s ease;
}

.btn-success:hover {
  background-color: #218838;
}

.image-content {
  padding: 0;
}

.section-image {
  width: 100%;
  height: 500px;
  background-image: url('../rasmlar/Buxoro.jpg'); /* Rasm yo‘li tuzatildi */
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover; /* Rasmni to‘liq moslashtirish uchun */
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  cursor: pointer; /* Link ekanligini ko‘rsatish uchun */
}

.section-image:hover {
  opacity: 0.9; /* Hover effekti qo‘shildi */
}

.section-image::after {
  content: 'VR ko`rish'; /* Muqobil matn qo‘shildi */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  color: #fff;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px 20px;
  border-radius: 5px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.section-image:hover::after {
  opacity: 1;
}

.right-image .image-content {
  padding-right: 0;
}

.left-image .image-content {
  padding-left: 0;
}
    </style>
</head>
<body>
  <!-- Main Sections -->
  <div class="sections">
    <!-- Section 1: Image on Right -->
    <div class="section right-image" data-name="Ark Qal’asi">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6 text-content">
                    <h2>Ark Qal’asi</h2>
                    <p>Ark Qal’asi Buxoro shahrining eng qadimiy qal’alaridan biri bo‘lib, 5-asrda qurilgan. Bu yerda Buxoro amirlarining saroyi joylashgan edi.</p>
                    <button class="btn btn-primary btn-sm">FULL</button>
                    <button class="btn btn-success btn-sm">audio</button>
                </div>
                <div class="col-md-6 image-content">
                    <div class="section-image" onclick="window.location.href='https://uzbekistan360.uz/uzb/location/ark-citadel'"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
