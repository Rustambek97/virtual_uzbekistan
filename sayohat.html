<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayohatga chiqish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  url('https://upload.wikimedia.org/wikipedia/commons/8/8e/Po-i-Kalan_complex_in_Bukhara_02.jpg') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      margin: 10px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #fff;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Buxoroga Sayohat</h1>
    <p>
      Tarixiy Buxoro shahriga unutilmas sayohat! Ko‘hna madrasalar, noyob me’moriy yodgorliklar va ajoyib tarix sizni kutmoqda.
      Sayohat davomida siz qadimiy obidalarni ko‘rasiz, mahalliy taomlardan bahramand bo‘lasiz.
    </p>
    <div class="price">Chipta narxi: 150 000 so‘m</div>
    <a href="#" class="btn">Chipta sotib olish</a>
    <a href="index.html" class="btn">Menyuga qaytish</a>
  </div>

</body>
</html>
