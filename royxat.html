<!doctype html>
<html lang="uz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ro'yhatdan o'tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c9d1d9;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Ro'yhatdan o'tish</h1>
        <div class="d-flex justify-content-center">
            <form class="bg-light py-5 px-4 shadow rounded-4" style="min-width: 350px; max-width: 500px; width: 100%;">
                <h2 class="text-center mb-4">Shahsiy ma'lumotinggizni kiriting</h2>

                <div class="mb-3">
                    <label for="name" class="form-label">Ismingizni kiriting</label>
                    <input type="text" class="form-control" id="name" placeholder="Ismingiz">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="@email.com">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon raqam</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+99890 999 99 99">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Parol</label>
                    <input type="password" class="form-control" id="password" placeholder="Parolingiz">
                </div>

                <div class="mb-3">
                    <label for="courses" class="form-label">Obunalar</label>
                    <select class="form-select" id="courses">
                        <option selected disabled>obunani tanlang</option>
                        <option value="1">1-oy/100$</option>
                        <option value="2">2-oy/150$</option>
                        <option value="3">3-oy/250$</option>
                    </select>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="agree">
                    <label class="form-check-label" for="agree">Shartlarga roziman</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Yuborish</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
